<!DOCTYPE html>
<html lang="en">
 
<head>
<meta http-equiv="Content-Type" content="register/html; charset=gb2312">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">  
    <script src="register.js"></script>
    
</head>
 
    <body>
        <div class="wt">

        </div>
        <div class="background">
        </div>
        <div class="content">
        <div id="loginDiv">
            <form action="" method="post" onsubmit="checkForm()">
                <h1>Register</h1>
                <p>Username:<input id="userName" type="text" autofocus required><label id="name_trip"></label></p>
    
                <p>Password:<input id="password" type="password" required><label id="password_trip"></label></p>
    
                <p>Check Password:<input id="confirm" type="password" onkeyup="checkPassword()" required><label id="surePassword_trip"></label></p>
                <p id="test" style="color: red;"></p>
                <p>
                    Customer Type:
                    <select name="type" id="userType">
                        <option value="0">Normal</option>
                        <option value="1">VIP</option>
                    </select>
                    <label id="type_trip"></label>
                </p>
                <p>
                    Date of birth:
                    <input id="birthday" type="date">
                    <label id="birthday_trip"></label>
                </p>
                <p>
                    Email address:
                    <input id="email" type="email" required>
                    <label id="emil_trip"></label>
                </p>
                <p style="text-align: center;">
                    <input type="submit" class="button" value="submit">
                    <br />
                    <br />
                    <input type="reset" class="button" onclick="reset()" value="reset">
                </p>
            </form>
        </div>
        </div>
        <div class="wt">       
        </div>
    </body>  
    
</html>
